<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">

  <div class="logo">
    <img src="../../assets/icon/favicon.png" alt="#">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list  style="padding: 0px 18px">
      <ion-item>
        <ion-label position="floating" color="black">Nom d'utilisateur</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger" *ngIf="username.invalid && username.touched">
            Nom d'utilisateur obligatoire
      </ion-text>

      <ion-item>
        <ion-label position="floating" color="black">Mot de passe</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger" *ngIf="password.invalid && password.touched">
          Mot de passe obligatoire
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button color="warning" [disabled]="loginForm.invalid" style="padding: 0px 18px" (click)="onLogin(loginForm)" type="submit" expand="block">Se connecter</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
